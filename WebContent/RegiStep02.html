<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegiStep02.html</title>
    <script>
        function previous() {
            window.location.href="./RegiStep01.html";
        }

        function loginFin(fn){
            var emailStr = fn.email.value;

            if(fn.id.value==""){
            alert("아이디를 입력하세요.");
            fn.id.focus();
            return loginFin();
            }
            if(fn.pw.value==""){
                alert("비밀번호를 입력하세요.");
                fn.pw.focus();
                return loginFin();
            }
            if(fn.email.value==""){
            alert("이메일을 입력하세요.");
            fn.email.focus();
            return loginFin();
            }
            if(fn.gender.value==""){
            alert("성별을 선택하세요.");
            return loginFin();
            }

            if(emailStr.indexOf("@") && emailStr.indexOf(".") == -1){
                alert("이메일형식이 올바르지 않습니다.");
                fn.email.focus();
                return loginFin();
            }
        }
    </script>
</head>
<body>
<form method="post" name="regFrm" action="RegiStep03.jsp"
onsubmit="return loginFin(this);">
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>회원가입</td>
        </tr>
        <tr style="text-align:center;" >
            <td>
                아이디 &nbsp;&nbsp;&nbsp;<input type="text" name="id">
                <br><br>
                비밀번호 <input type="password" name="pw">
                <br><br>
                이메일 &nbsp;&nbsp;&nbsp;<input type="text" name="email">
                <br><br>
                성별&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" value="남자" id="man"/><label for="man">남자</label>
                <input type="radio" name="gender" value="여자" id="woman"/><label for="woman">여자</label>
                <br><br>
                <input style="background-color:white; border-color:black;" 
                 onmouseover="this.style.backgroundColor='#e5e5e5';" 
                 onmouseout="this.style.backgroundColor='white';" 
                 type="button" value="이전" onclick="previous()">&nbsp;&nbsp;
                <input style="background-color:white; border-color:black;" 
                 onmouseover="this.style.backgroundColor='#e5e5e5';" 
                 onmouseout="this.style.backgroundColor='white';" 
                 type="submit" value="다음">
            </td>
        </tr>
    </table>
    
</form>
</body>
</html>
