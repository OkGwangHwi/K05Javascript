<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatorUpgrade.html</title>
    <style>
        /*공통속성*/
        div div{
            width: 400px; height: 400px;
        }
        .radius{
            background-color: #DDDDDD;
            /*
            Box모델의 모서리를 둥글게 처리한다.
            속성값의 순서는 좌상,우상,우하,좌하 즉, 시계방향으로
            지정한다. 전체크기의 50%를 깎아내면 원을 만들 수 있다.
            */
            border-radius: 10px 10px 10px 10px;
        }
        .div1{
            background-color: #70C838; 
            border-radius: 10px 10px 10px 10px;
            text-align: right;
        }
        .div2{
            background-color: #7B7B7B; 
            border-radius: 10px 10px 10px 10px;
            text-align: center;
        }
        .div3{
            background-color: #373737; 
            border-radius: 10px 10px 10px 10px;
            text-align: center;
            font-weight: bold; color: #FAFAFA; font-size: 30px;
                padding-top: 5px;
        }
        .div4{
            background-color: #FA960A; 
            border-radius: 10px 10px 10px 10px;
            text-align: center; 
            font-weight: bold; color: #FAFAFA; font-size: 30px;
                padding-top: 5px;
        }
    </style>
    <script>
        function add(obj) {
            var result = document.getElementById('result');
 
            if(obj!='='){
                if(result.value==0){
                    result.value="";
                }
                result.value = result.value + obj;
            }
            else{
                result.value = eval(result.value);
            }

            //소수점 둘째자리까지
            result.value = result.value.toFixed(2);
        }
 
        function reset(){
            document.getElementById('result').value = "0";
        }
 
        function sub(){
            result.value = result.value.substring(0,result.value.length-1);
        }
    </script>
</head>
<body>
    <h2>계산기</h2>
 
    <div>
        <div class="radius">
            <div class="div1" style="position: absolute;
                left: 12px; top: 80px; width: 370px; height: 65px;
                font-size: 40px; font-weight: bold;
                padding-right: 20px; padding-top: 15px;">
                <input type="text" id="result" value="0" style="background-color:#70C838;
                font-size:30px; text-align:right; border:none;">
            </div>
            <div class="inline">
                <div class="div2" style="position: absolute;
                left: 12px; top: 170px; width: 190px; height: 47px;
                font-weight: bold; color: #FAFAFA; font-size: 30px;
                padding-top: 3px;" onclick="sub()">
                BackSpace
                </div>
                <div class="div2" style="position: absolute;
                left: 210px; top: 170px; width: 190px; height: 47px;
                font-weight: bold; color: #FAFAFA; font-size: 30px;
                padding-top: 3px;" onclick="reset()">
                C
                </div>
                </div>
            </div>
            <div class="block">
                <span class="div3" style="position: absolute;
                left: 12px; top: 225px; width: 92px; height: 53px;"
                onclick="add(1)">
                1
                </span>
                <span class="div3" style="position: absolute;
                left: 12px; top: 287px; width: 92px; height: 53px;"
                onclick="add(4)">
                4
                </span>
                <span class="div3" style="position: absolute;
                left: 12px; top: 350px; width: 92px; height: 53px;"
                onclick="add(7)">
                7
                </span>
                <span class="div3" style="position: absolute;
                left: 12px; top: 410px; width: 92px; height: 53px;"
                onclick="add('=')">
                =
                </span>
            </div>
            <div class="block">
                <span class="div3" style="position: absolute;
                left: 110px; top: 225px; width: 92px; height: 53px;"
                onclick="add(2)">
                2
                </span>
                <span class="div3" style="position: absolute;
                left: 110px; top: 287px; width: 92px; height: 53px;"
                onclick="add(5)">
                5
                </span>
                <span class="div3" style="position: absolute;
                left: 110px; top: 350px; width: 92px; height: 53px;"
                onclick="add(8)">
                8
                </span>
                <span class="div3" style="position: absolute;
                left: 110px; top: 410px; width: 92px; height: 53px;"
                onclick="add(0)">
                0
                </span>
            </div>
            <div class="block">
                <span class="div3" style="position: absolute;
                left: 212px; top: 225px; width: 92px; height: 53px;"
                onclick="add(3)">
                3
                </span>
                <span class="div3" style="position: absolute;
                left: 212px; top: 287px; width: 92px; height: 53px;"
                onclick="add(6)">
                6
                </span>
                <span class="div3" style="position: absolute;
                left: 212px; top: 350px; width: 92px; height: 53px;"
                onclick="add(9)">
                9
                </span>
                <span class="div3" style="position: absolute;
                left: 212px; top: 410px; width: 92px; height: 53px;"
                onclick="add('.')">
                .
                </span>
            </div>
            <div class="block">
                <span class="div4" style="position: absolute;
                left: 310px; top: 225px; width: 92px; height: 53px;"
                onclick="add('/')">
                /
                </span>
                <span class="div4" style="position: absolute;
                left: 310px; top: 287px; width: 92px; height: 53px;"
                onclick="add('*')">
                x
                </span>
                <span class="div4" style="position: absolute;
                left: 310px; top: 350px; width: 92px; height: 53px;"
                onclick="add('+')">
                +
                </span>
                <span class="div4" style="position: absolute;
                left: 310px; top: 410px; width: 92px; height: 53px;"
                onclick="add('-')">
                -
                </span>
            </div>
        </div>
    </div>
</body>
</html>
